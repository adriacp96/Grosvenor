<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Ajuste del viewport para cubrir toda la pantalla, incluyendo el notch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Fondo negro s√≥lido para la barra de estado -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Grosvenor</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/?size=100&id=fRKgJhBjMqCd&format=png&color=000000">
    <link rel="apple-touch-startup-image" href="https://example.com/splash.png">
    <style>
        html, body {
            height: 100vh; /* Usar vh para cubrir toda la altura de la pantalla */
            width: 100vw; /* Usar vw para cubrir todo el ancho */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evitar desplazamiento */
            position: fixed; /* Fijar el cuerpo para que no se desplace */
            top: 0;
            left: 0;
        }
        body {
            font-family: Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
            position: relative;
            /* Asegurar que el fondo cubra todo */
            background-size: cover;
            background-position: center;
            /* Soporte para √°reas seguras en iOS */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .emirates-logo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 60px;
            height: 60px;
            object-fit: cover;
            object-position: center;
            opacity: 0.9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2;
            position: relative;
        }
        #countdown {
            font-size: 2.5em;
            color: #2c3e50;
            margin: 20px 0;
        }
        #nextBus {
            font-size: 1.2em;
            color: #7f8c8d;
        }
        .progress-container {
            width: 300px;
            margin: 20px auto;
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0;
            background-color: #ccc;
            border-radius: 5px;
            transition: width 0.5s linear, background-color 0.5s linear;
        }
        .bus-emoji {
            font-size: 24px;
            position: absolute;
            top: -20px;
            left: 0;
            transform: scaleX(-1);
            transition: left 0.5s linear;
        }
        #celestialBody {
            font-size: 60px;
            position: absolute;
            transition: all 1s ease;
            z-index: 3; /* Por encima del contenedor */
            opacity: 1;
            pointer-events: none;
        }
        .dunes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25vh;
            z-index: 1;
            pointer-events: none;
        }
        #toggleRoute {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: transparent;
            color: #2c3e50;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #toggleRoute:hover {
            transform: rotate(180deg);
        }
        /* Estilos para las estrellas */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 75vh; /* Limitar a la parte superior, dejando las dunas libres */
            z-index: 0; /* Por debajo de las dunas */
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3); /* Baja opacidad */
            border-radius: 50%;
            animation: fade 3s infinite;
        }
        @keyframes fade {
            0% { opacity: 0.3; }
            50% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Emirates_logo.svg/1200px-Emirates_logo.svg.png" 
         alt="Emirates Logo" class="emirates-logo">
    <div class="container">
        <h1 id="routeTitle">Grosvenor to HQ in</h1>
        <div id="countdown">00:00</div>
        <div id="nextBus">Next bus at: --:--</div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="bus-emoji" id="busEmoji">üöå</div>
        </div>
        <button id="toggleRoute">üîÑ</button>
    </div>
    <div id="celestialBody">‚òÄÔ∏è</div>
    <svg class="dunes" viewBox="0 0 1000 250" preserveAspectRatio="none">
        <path id="dunePath" fill="rgba(237, 201, 175, 0.4)" />
    </svg>
    <div class="stars-container" id="starsContainer"></div> <!-- Contenedor para las estrellas -->

    <script>
        let dunePoints = [];
        let isGrosvenorToHQ = true;

        const grosvenorToHQSchedule = [
            "00:43", "01:03", "01:23", "01:43", "02:03", "02:23", "02:53", "03:23", "03:53", "04:23", "04:48", "05:08", 
            "05:28", "05:53", "06:13", "06:33", "06:53", "07:13", "07:38", "08:03", "08:28", "08:53", "09:18", "09:48", 
            "10:13", "10:38", "11:03", "11:28", "11:53", "12:18", "12:38", "12:58", "13:18", "13:38", "13:58", "14:18", 
            "14:43", "15:08", "15:33", "15:58", "16:23", "16:48", "17:17", "17:42", "18:07", "18:32", "18:57", "19:22", 
            "19:47", "20:12", "20:37", "21:00", "21:23", "21:48", "22:13", "22:38", "23:03", "23:28", "23:53", "00:18"
        ];

        const hqToGrosvenorSchedule = [
            "00:15", "00:35", "00:55", "01:15", "01:35", "01:55", "02:25", "02:55", "03:25", "03:55", 
            "04:20", "04:40", "05:00", "05:25", "05:45", "06:05", "06:25", "06:45", "07:10", "07:35", 
            "08:00", "08:25", "08:50", "09:20", "09:45", "10:10", "10:35", "11:00", "11:25", "11:50", 
            "12:10", "12:30", "12:50", "13:10", "13:30", "13:50", "14:15", "14:40", "15:05", "15:30", 
            "15:55", "16:20", "16:45", "17:10", "17:35", "18:00", "18:25", "18:50", "19:15", "19:40", 
            "20:05", "20:30", "20:55", "21:20", "21:45", "22:10", "22:35", "23:00", "23:25", "23:50"
        ];

        function generateRandomDune() {
            const segments = 4;
            const width = 1000;
            const segmentWidth = width / segments;
            let path = "M0,250";
            dunePoints = [{ x: 0, y: 250 }];

            for (let i = 1; i <= segments; i++) {
                const x1 = (i - 0.66) * segmentWidth;
                const y1 = 250 - Math.random() * 130;
                const x2 = (i - 0.33) * segmentWidth;
                const y2 = 250 - Math.random() * 130;
                const x3 = i * segmentWidth;
                const y3 = i === segments ? 250 : 250 - Math.random() * 130;

                path += ` C${x1},${y1} ${x2},${y2} ${x3},${y3}`;
                dunePoints.push({ x: x1, y: y1 }, { x: x2, y: y2 }, { x: x3, y: y3 });
            }

            path += " L0,250 Z";
            document.getElementById("dunePath").setAttribute("d", path);
        }

        function getBezierY(t, p0, p1, p2, p3) {
            const mt = 1 - t;
            return Math.pow(mt, 3) * p0.y + 3 * Math.pow(mt, 2) * t * p1.y + 
                   3 * mt * Math.pow(t, 2) * p2.y + Math.pow(t, 3) * p3.y;
        }

        function getDuneHeight(x) {
            for (let i = 0; i < dunePoints.length - 3; i += 3) {
                const p0 = dunePoints[i];
                const p1 = dunePoints[i + 1];
                const p2 = dunePoints[i + 2];
                const p3 = dunePoints[i + 3];
                if (x >= p0.x && x <= p3.x) {
                    const t = (x - p0.x) / (p3.x - p0.x);
                    return getBezierY(t, p0, p1, p2, p3);
                }
            }
            return 250;
        }

        function getBusTimes() {
            const currentSchedule = isGrosvenorToHQ ? grosvenorToHQSchedule : hqToGrosvenorSchedule;
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes() + (now.getSeconds() + now.getMilliseconds() / 1000) / 60;
            let previousBus = { time: currentSchedule[currentSchedule.length - 1], minutes: 0 };
            let nextBus = { time: currentSchedule[0], minutes: 0 };

            for (let i = 0; i < currentSchedule.length; i++) {
                const [hours, minutes] = currentSchedule[i].split(':').map(Number);
                const busTimeInMinutes = hours * 60 + minutes;

                if (busTimeInMinutes > currentTimeInMinutes) {
                    nextBus = { time: currentSchedule[i], minutes: busTimeInMinutes };
                    previousBus = { 
                        time: currentSchedule[i-1] || currentSchedule[currentSchedule.length-1], 
                        minutes: (i-1 >= 0 ? currentSchedule[i-1] : currentSchedule[currentSchedule.length-1])
                            .split(':').map(Number).reduce((h,m) => h*60 + m)
                    };
                    break;
                }
            }

            if (!nextBus.minutes) {
                nextBus = { time: currentSchedule[0], minutes: currentSchedule[0].split(':').map(Number)[0] * 60 + 
                           currentSchedule[0].split(':').map(Number)[1] + 1440 };
                previousBus = { time: currentSchedule[currentSchedule.length-1], 
                              minutes: currentSchedule[currentSchedule.length-1].split(':').map(Number)[0] * 60 + 
                              currentSchedule[currentSchedule.length-1].split(':').map(Number)[1] };
            }

            return { previousBus, nextBus };
        }

        function updateSkyAndCelestial() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            const celestial = document.getElementById('celestialBody');
            let gradient;

            // Determinar si es sol o luna y el fondo
            if (hours >= 5 && hours < 7) {
                gradient = 'linear-gradient(to bottom, #ff8c5a, #ffd700)';
                celestial.textContent = '‚òÄÔ∏è';
            } else if (hours >= 7 && hours < 17) {
                gradient = 'linear-gradient(to bottom, #87cefa, #4682b4)';
                celestial.textContent = '‚òÄÔ∏è';
            } else if (hours >= 17 && hours < 19) {
                gradient = 'linear-gradient(to bottom, #ff4500, #8b0000)';
                celestial.textContent = '‚òÄÔ∏è';
            } else {
                gradient = 'linear-gradient(to bottom, #191970, #000080)';
                celestial.textContent = 'üåô';
            }
            document.body.style.background = gradient;

            // Calcular progreso del d√≠a/noche
            let progress;
            const sunrise = 6.5 * 60;  // 6:30 AM
            const sunset = 18.5 * 60;  // 6:30 PM
            const dayLength = sunset - sunrise;
            const nightLength = 1440 - dayLength;

            if (hours >= 6.5 && hours < 18.5) {
                progress = (totalMinutes - sunrise) / dayLength;
            } else {
                const nightMinutes = totalMinutes < sunrise ? totalMinutes + (1440 - sunset) : totalMinutes - sunset;
                progress = nightMinutes / nightLength;
            }
            progress = Math.max(0, Math.min(1, progress));

            // Obtener dimensiones y posici√≥n del contenedor
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const containerWidth = containerRect.width / window.innerWidth * 100; // En vw
            const containerHeight = containerRect.height / window.innerHeight * 100; // En vh
            const containerLeft = containerRect.left / window.innerWidth * 100; // En vw
            const containerTop = containerRect.top / window.innerHeight * 100; // En vh
            const containerRight = containerLeft + containerWidth;
            const containerBottom = containerTop + containerHeight;

            // Definir puntos clave de la trayectoria
            const buffer = 5; // Margen alrededor del contenedor
            const startX = 0; // Abajo a la izquierda de la pantalla
            const startY = 100;
            const endX = 100; // Abajo a la derecha de la pantalla
            const endY = 100;
            const peakX = 50; // Centro horizontal de la pantalla
            const peakY = containerTop - buffer - 10; // Por encima del contenedor

            // Ajustar la trayectoria para evitar el contenedor
            let leftPosition, topPosition;
            const t = progress;

            // Posici√≥n horizontal: lineal de 0 a 100vw
            leftPosition = startX + (endX - startX) * t;

            // Ajustar la posici√≥n vertical para rodear el contenedor
            if (leftPosition < containerLeft - buffer) {
                // Antes del contenedor: par√°bola desde startY hasta cerca del contenedor
                const localT = leftPosition / (containerLeft - buffer);
                topPosition = startY - (startY - (containerBottom + buffer)) * (1 - Math.pow(1 - localT, 2));
            } else if (leftPosition > containerRight + buffer) {
                // Despu√©s del contenedor: par√°bola desde cerca del contenedor hasta endY
                const localT = (leftPosition - (containerRight + buffer)) / (endX - (containerRight + buffer));
                topPosition = (containerBottom + buffer) + (endY - (containerBottom + buffer)) * (1 - Math.pow(1 - localT, 2));
            } else {
                // Sobre el contenedor: mantenerse por encima con una par√°bola suave
                const localT = (leftPosition - (containerLeft - buffer)) / (containerRight + buffer - (containerLeft - buffer));
                const heightAbove = containerTop - buffer - 10; // Punto m√°s alto
                topPosition = containerBottom + buffer - (containerBottom + buffer - heightAbove) * (1 - Math.pow(1 - 2 * localT, 2));
            }

            celestial.style.left = `${leftPosition}vw`;
            celestial.style.top = `${topPosition}vh`;
            celestial.style.display = 'block';
        }

        function updateCountdown() {
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes() + (now.getSeconds() + now.getMilliseconds() / 1000) / 60;
            const { previousBus, nextBus } = getBusTimes();
            let timeDifference = nextBus.minutes - currentTimeInMinutes;

            if (timeDifference < 0) {
                timeDifference += 1440;
            }

            const minutes = Math.floor(timeDifference % 60);
            const seconds = Math.floor((timeDifference * 60) % 60);

            document.getElementById('countdown').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('nextBus').textContent = `Next bus at: ${nextBus.time}`;

            const totalDuration = (nextBus.minutes - previousBus.minutes + 1440) % 1440;
            const elapsed = (currentTimeInMinutes - previousBus.minutes + 1440) % 1440;
            const percentage = (elapsed / totalDuration) * 100;
            const busPosition = Math.min(Math.max(percentage, 0), 100) * 2.76;

            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${Math.min(Math.max(percentage, 0), 100)}%`;

            const remainingMinutes = timeDifference;
            if (remainingMinutes <= 3 && remainingMinutes > 2.9167) {
                progressFill.style.transition = 'background-color 5s linear';
                progressFill.style.backgroundColor = 'rgb(255, 0, 0)';
            } else if (remainingMinutes > 3) {
                const startColor = 204;
                const endColor = 51;
                const colorValue = Math.round(startColor - (startColor - endColor) * (percentage / 100));
                progressFill.style.backgroundColor = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
                progressFill.style.transition = 'background-color 0.5s linear';
            } else if (remainingMinutes <= 2.9167) {
                progressFill.style.backgroundColor = 'rgb(255, 0, 0)';
                progressFill.style.transition = 'none';
            }

            document.getElementById('busEmoji').style.left = `${busPosition}px`;
            
            updateSkyAndCelestial();
        }

        // Funci√≥n para generar estrellas
        function createStars() {
            const starsContainer = document.getElementById('starsContainer');
            const numberOfStars = 50; // Ajusta la cantidad de estrellas

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Posici√≥n aleatoria
                const x = Math.random() * 100; // 0% a 100% del ancho
                const y = Math.random() * 75; // 0% a 75% de la altura (por encima de las dunas)
                const size = Math.random() * 3 + 1; // Tama√±o entre 1px y 4px

                star.style.left = `${x}vw`;
                star.style.top = `${y}vh`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Retardo aleatorio para la animaci√≥n
                const delay = Math.random() * 3; // Retardo entre 0 y 3 segundos
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
            }
        }

        document.getElementById('toggleRoute').addEventListener('click', function() {
            isGrosvenorToHQ = !isGrosvenorToHQ;
            const routeTitle = document.getElementById('routeTitle');
            const toggleButton = document.getElementById('toggleRoute');
            
            if (isGrosvenorToHQ) {
                routeTitle.textContent = "Grosvenor to HQ in";
                toggleButton.textContent = "üîÑ";
            } else {
                routeTitle.textContent = "HQ to Grosvenor in";
                toggleButton.textContent = "üîÑ";
            }
            updateCountdown();
        });

        window.onload = function() {
            generateRandomDune();
            document.body.style.height = window.innerHeight + 'px';
            window.scrollTo(0, 0);
            updateSkyAndCelestial();
            createStars(); // Generar las estrellas al cargar la p√°gina
        };

        setInterval(updateCountdown, 100);
        updateCountdown();
    </script>
</body>
</html>
