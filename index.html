<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#191970">
    <title>Grosvenor</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/?size=100&id=fRKgJhBjMqCd&format=png&color=000000">
    <link rel="manifest" href="/manifest.json"> <!-- Agregar un manifest para PWA -->
    <style>
        /* Reset y ajustes para pantalla completa */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #191970;
            -webkit-text-size-adjust: 100%; /* Evita ajustes de texto en iOS */
            -webkit-tap-highlight-color: transparent; /* Elimina resaltado al tocar */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1s ease;
            background-size: cover;
            background-position: center;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
        .emirates-logo {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2;
            max-width: 90%;
        }
        #countdown { font-size: clamp(2em, 8vw, 2.5em); color: #2c3e50; margin: 20px 0; }
        #nextBus { font-size: clamp(1em, 4vw, 1.2em); color: #7f8c8d; }
        .progress-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0;
            background-color: #ccc;
            border-radius: 5px;
            transition: width 0.5s linear, background-color 0.5s linear;
        }
        .bus-emoji {
            font-size: 24px;
            position: absolute;
            top: -20px;
            left: 0;
            transform: scaleX(-1);
            transition: left 0.5s linear;
        }
        #celestialBody {
            font-size: clamp(40px, 15vw, 60px);
            position: absolute;
            transition: all 1s ease;
            z-index: 1;
            pointer-events: none;
        }
        .dunes {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25vh;
            z-index: 1;
            pointer-events: none;
        }
        #toggleRoute {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: clamp(1.2em, 5vw, 1.5em);
            background-color: transparent;
            color: #2c3e50;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            touch-action: manipulation; /* Mejora interacci√≥n t√°ctil */
        }
        #toggleRoute:hover, #toggleRoute:active { transform: rotate(180deg); }
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 75vh;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: fade 3s infinite;
        }
        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }
        /* Media query para pantallas peque√±as */
        @media (max-height: 600px) {
            .container { padding: 15px; }
            .emirates-logo { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Emirates_logo.svg/1200px-Emirates_logo.svg.png" 
         alt="Emirates Logo" class="emirates-logo">
    <div class="container">
        <h1 id="routeTitle">Grosvenor to HQ in</h1>
        <div id="countdown">00:00</div>
        <div id="nextBus">Next bus at: --:--</div>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="bus-emoji" id="busEmoji">üöå</div>
        </div>
        <button id="toggleRoute">üîÑ</button>
    </div>
    <div id="celestialBody">‚òÄÔ∏è</div>
    <svg class="dunes" viewBox="0 0 1000 250" preserveAspectRatio="none">
        <path id="dunePath" fill="rgba(237, 201, 175, 0.4)" />
    </svg>
    <div class="stars-container" id="starsContainer"></div>

    <script>
        // Variables y horarios permanecen igual
        let dunePoints = [];
        let isGrosvenorToHQ = true;
        const grosvenorToHQSchedule = ["00:43","01:03",/*...*/]; // Mantengo tus horarios
        const hqToGrosvenorSchedule = ["00:15","00:35",/*...*/];

        // Funciones optimizadas
        function generateRandomDune() {
            const segments = 4, width = 1000, segmentWidth = width / segments;
            let path = "M0,250"; dunePoints = [{ x: 0, y: 250 }];
            for (let i = 1; i <= segments; i++) {
                const x1 = (i - 0.66) * segmentWidth, y1 = 250 - Math.random() * 130;
                const x2 = (i - 0.33) * segmentWidth, y2 = 250 - Math.random() * 130;
                const x3 = i * segmentWidth, y3 = i === segments ? 250 : 250 - Math.random() * 130;
                path += ` C${x1},${y1} ${x2},${y2} ${x3},${y3}`;
                dunePoints.push({ x: x1, y: y1 }, { x: x2, y: y2 }, { x: x3, y: y3 });
            }
            path += " L0,250 Z";
            document.getElementById("dunePath").setAttribute("d", path);
        }

        const getBezierY = (t, p0, p1, p2, p3) => 
            (1-t)**3 * p0.y + 3 * (1-t)**2 * t * p1.y + 3 * (1-t) * t**2 * p2.y + t**3 * p3.y;

        const getDuneHeight = x => {
            for (let i = 0; i < dunePoints.length - 3; i += 3) {
                const [p0, p1, p2, p3] = dunePoints.slice(i, i + 4);
                if (x >= p0.x && x <= p3.x) return getBezierY((x - p0.x) / (p3.x - p0.x), p0, p1, p2, p3);
            }
            return 250;
        };

        const getBusTimes = () => {
            const schedule = isGrosvenorToHQ ? grosvenorToHQSchedule : hqToGrosvenorSchedule;
            const now = new Date(), time = now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;
            let prev = { time: schedule[schedule.length - 1], minutes: parseTime(schedule[schedule.length - 1]) };
            let next = { time: schedule[0], minutes: parseTime(schedule[0]) + 1440 };
            for (let i = 0; i < schedule.length; i++) {
                const minutes = parseTime(schedule[i]);
                if (minutes > time) {
                    next = { time: schedule[i], minutes };
                    prev = { time: schedule[i-1] || schedule[schedule.length-1], 
                            minutes: parseTime(schedule[i-1] || schedule[schedule.length-1]) };
                    break;
                }
            }
            return { previousBus: prev, nextBus: next };
        };

        const parseTime = time => time.split(':').reduce((h, m) => h * 60 + +m, 0);

        function updateSkyAndCelestial() {
            const now = new Date(), dubaiTime = new Date(now.getTime() + 4 * 3600000); // UTC+4
            const totalMinutes = dubaiTime.getHours() * 60 + dubaiTime.getMinutes();
            const celestial = document.getElementById('celestialBody');
            const sunrise = 6.5 * 60, sunset = 18.5 * 60, dayLength = sunset - sunrise;
            const isDay = totalMinutes >= sunrise && totalMinutes < sunset;
            document.body.style.background = isDay ? 
                'linear-gradient(to bottom, #87cefa, #4682b4)' : 
                'linear-gradient(to bottom, #191970, #000080)';
            celestial.textContent = isDay ? '‚òÄÔ∏è' : 'üåô';
            
            const progress = isDay ? (totalMinutes - sunrise) / dayLength : 
                ((totalMinutes < sunrise ? totalMinutes + (1440 - sunset) : totalMinutes - sunset) / (1440 - dayLength));
            const container = document.querySelector('.container').getBoundingClientRect();
            const left = progress * 100, top = (0.04 * (left - 50)**2) + (container.top / window.innerHeight * 100) - 10;
            celestial.style.cssText = `left: ${left}%; top: ${top}%; display: block;`;
        }

        function updateCountdown() {
            const now = new Date(), time = now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60;
            const { previousBus, nextBus } = getBusTimes();
            const diff = (nextBus.minutes - time + 1440) % 1440;
            const mins = Math.floor(diff), secs = Math.floor((diff % 1) * 60);
            document.getElementById('countdown').textContent = `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
            document.getElementById('nextBus').textContent = `Next bus at: ${nextBus.time}`;
            
            const elapsed = (time - previousBus.minutes + 1440) % 1440;
            const total = (nextBus.minutes - previousBus.minutes + 1440) % 1440;
            const percent = Math.min(Math.max(elapsed / total * 100, 0), 100);
            const fill = document.getElementById('progressFill');
            fill.style.width = `${percent}%`;
            fill.style.backgroundColor = diff <= 2.9167 ? '#f00' : diff <= 3 ? '#f00' : 
                `rgb(${204 - 153 * (percent / 100)}, ${204 - 153 * (percent / 100)}, ${204 - 153 * (percent / 100)})`;
            document.getElementById('busEmoji').style.left = `${percent * 2.76}px`;
            updateSkyAndCelestial();
        }

        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.cssText = `left: ${Math.random() * 100}%; top: ${Math.random() * 75}%; 
                    width: ${Math.random() * 3 + 1}px; height: ${Math.random() * 3 + 1}px; 
                    animation-delay: ${Math.random() * 3}s;`;
                container.appendChild(star);
            }
        }

        document.getElementById('toggleRoute').addEventListener('click', () => {
            isGrosvenorToHQ = !isGrosvenorToHQ;
            document.getElementById('routeTitle').textContent = isGrosvenorToHQ ? "Grosvenor to HQ in" : "HQ to Grosvenor in";
            updateCountdown();
        });

        window.addEventListener('load', () => {
            generateRandomDune();
            createStars();
            updateCountdown();
            if (navigator.standalone) document.documentElement.style.height = '100vh'; // iOS standalone fix
        });

        window.addEventListener('resize', () => updateSkyAndCelestial()); // Ajuste din√°mico
        setInterval(updateCountdown, 100);
    </script>
</body>
</html>
